version: '3.8'

services:
  ecs-timeline:
    build: .
    container_name: ecs-timeline-builder
    ports:
      - "12345:12345"
    volumes:
      # Persist timeline data across container restarts
      - timeline-data:/app/data
    environment:
      - PORT=12345
      - DATA_FILE=/app/data/timeline.json
    restart: unless-stopped

volumes:
  timeline-data:
